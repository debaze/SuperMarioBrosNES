<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Super Mario Bros NES">
		<meta name="author" content="MattÃ©o Legagneux">
		<meta http-equiv="content-language" content="en-EN">
		<link rel="icon" href="assets/favicon.ico">
		<link rel="stylesheet" href="assets/sprites/sprites.css">
		<style type="text/css">
			@import url("https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap");

			#debug {
				padding: 10px;
				background-color: rgba(0, 0, 0, 0.5);
				color: #bbb;
				font-family: "Roboto Mono"
			}

			#debug u {color: #fff}

			#event {
				padding: 10px;
				background-color: rgba(0, 0, 0, 0.75);
				color: #fff;
				font-family: "Roboto Mono"
			}

			.above-left {box-shadow: inset 0 0 0 4px lightgreen}
			.above-right {box-shadow: inset 0 0 0 4px green}
			.above-left.above-right {box-shadow: inset 0 0 0 4px darkgreen}
			.left-top {box-shadow: inset 0 0 0 4px yellow}
			.left-bottom {box-shadow: inset 0 0 0 4px orange}
			.left-top.left-bottom {box-shadow: inset 0 0 0 4px red}
			.right-top {box-shadow: inset 0 0 0 4px cyan}
			.right-bottom {box-shadow: inset 0 0 0 4px royalblue}
			.right-top.right-bottom {box-shadow: inset 0 0 0 4px darkblue}
			.below-left {box-shadow: inset 0 0 0 4px white}
			.below-right {box-shadow: inset 0 0 0 4px black}
			.below-left.below-right {box-shadow: inset 0 0 0 4px gray !important}
		</style>
		<title>Super Mario Bros NES</title>
	</head>

	<body onselectstart="return false">
		<div id="debug"></div>
		<div id="event">No event</div>
		<span></span>
		<div class="player"></div>
		<div class="warp-pipe"></div>
		<section class="map"></section>
		<section class="environment"></section>
		<section class="pause"></section>
		<!-- scripts -->
		<script src="gameplay/main.js"></script>
		<script src="gameplay/ctrl.js"></script>
	</body>

</html>
